<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="babyfactdemo.css">
    <title>Baby Facts | Guardians</title>
</head>
<body>
    <div class="navbar headerDesign blueColor">
        <h3>Ducky Icon</h3>
    </div>
    <div class='text-center my-5'>
        <h1>
            Baby Facts
        </h1>
    </div>
    <div class="container col-8">
        <div class="my-3">
            Name
            <div class="mt-2">
                <input type="text" placeholder="Baby Driver">
            </div>
        </div>
        <div class="my-3">
            Gender
            <div class="mt-2">
                <input type="text" placeholder="Non-Binary">
            </div>
        </div>
        <div class="my-3">
            Date of Birth
            <div class="mt-2">
                <input type="date">
            </div>
        </div>
        <div>
            <button class="blueColor">Submit</button>
        </div>
    </div>
    <div class="flowerImage"></div>
    <div class="footerDesign blueColor fixed-bottom text-center">
        <div>
            <p class="mt-2">Ohana means "family"</p>
        </div>
    </div>
</body>
</html>
